<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <div id="root">
        <p>
            copy this text by clicking the button
            <copy-button class="test-life" id="clicker" payload="this text">
            </copy-button>
        </p>

        <p>
            This one will wait longer, 4000 milliseconds
            <copy-button
                duration="4000"
                class="test-life"
                payload="Testing longer duration"
            ></copy-button>
        </p>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
